<ion-header>
  <ion-toolbar>
    <ion-title>Añadir Ave</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="submitBirdForm()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Nombre <ion-text color="danger">*</ion-text></ion-label>
            <ion-input [(ngModel)]="birdName" name="name" required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Nombre Científico (opcional)</ion-label>
            <ion-input [(ngModel)]="scientificName" name="scientificName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Descripción</ion-label>
            <ion-textarea [(ngModel)]="description" name="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Colores <ion-text color="danger">*</ion-text></ion-label>
            <ion-select [(ngModel)]="colors" name="colors" multiple="true" placeholder="Selecciona colores">
              <ion-select-option value="Rojo">Rojo</ion-select-option>
              <ion-select-option value="Azul">Azul</ion-select-option>
              <ion-select-option value="Verde">Verde</ion-select-option>
              <ion-select-option value="Amarillo">Amarillo</ion-select-option>
              <ion-select-option value="Naranja">Naranja</ion-select-option>
              <ion-select-option value="Morado">Morado</ion-select-option>
              <ion-select-option value="Rosa">Rosa</ion-select-option>
              <ion-select-option value="Cian">Cian</ion-select-option>
              <ion-select-option value="Magenta">Magenta</ion-select-option>
              <ion-select-option value="Gris">Gris</ion-select-option>
              <ion-select-option value="Negro">Negro</ion-select-option>
              <ion-select-option value="Blanco">Blanco</ion-select-option>
              <ion-select-option value="Marrón">Marrón</ion-select-option>
              <ion-select-option value="Turquesa">Turquesa</ion-select-option>
              <ion-select-option value="Beige">Beige</ion-select-option>
              <ion-select-option value="Dorado">Dorado</ion-select-option>
              <ion-select-option value="Plateado">Plateado</ion-select-option>
              <ion-select-option value="Lavanda">Lavanda</ion-select-option>
              <ion-select-option value="Oliva">Oliva</ion-select-option>
              <ion-select-option value="Coral">Coral</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="stacked">Subir Foto <ion-text color="danger">*</ion-text></ion-label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*" required>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-label>Mapa (Selecciona ubicación)</ion-label>
          <div id="map-container">
            <div id="map"></div>
            <div id="map-pointer">📍</div>
          </div>
          <ion-button expand="full" (click)="registerCoordinates()">Registrar Coordenadas</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button expand="full" type="submit" color="primary" [disabled]="!isFormValid()">Enviar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
