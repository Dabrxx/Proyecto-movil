<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">Perfil</ion-title>
    <p class="subTitle">Actualice su nombre de usuario</p>
  </div>

  <div class="bird-icon">
    <div class="circle">
      <img src="assets/Bird-icon.png" alt="Bird">
      <img src="assets/bosque.png" alt="bosque" class="bosque">
    </div>
  </div>

  <form [formGroup]="profileForm" (ngSubmit)="updateUserProfile()"> 
    <ion-item>
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input formControlName="displayName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Correo</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>

    <div class="button-container">
      <ion-button class="back-button" [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
      <ion-button expand="block" type="submit" [disabled]="profileForm.invalid">Actualizar Perfil</ion-button>
      <ion-button expand="block" color="danger" (click)="deleteUserProfile()">Eliminar Cuenta</ion-button>
    </div>
  </form>
</ion-content>
