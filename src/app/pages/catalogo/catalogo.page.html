<ion-content [fullscreen]="true">
  <div class="screen">
   
    <div>
      <ion-button class="back-button" [routerLink]="['/home']">
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </div>

    <!-- Texto bienvenida -->
    <div>
      <p class="center">Catalogo de aves</p>
    </div>

    <!-- lista de aves -->
    <ion-list class="list">
      <ion-item *ngFor="let bird of birds" (click)="viewBirdDetails(bird)" class="item-ave">
        <ion-thumbnail class="transparent">
          <img [src]="bird.photo" alt="bird image" />
        </ion-thumbnail>
        <ion-label class="transparent">
          <h2>{{ bird.commonName }}</h2>
          <p>{{ bird.scientificName }}</p>
        </ion-label>
      </ion-item>
    </ion-list>

    <!-- Plantas -->
    <div class="content-wrapper">
      <img src="assets/planta-izq.png" alt="Planta" class="planta">
      <img src="assets/planta-der.png" alt="Planta" class="planta">
    </div>
  </div>
</ion-content>
