<ion-content *ngIf="bird" >
  <ion-card class="info">
    <img [src]="bird.photo" alt="bird image" />
    <ion-card-header>
      <ion-card-title>{{ bird.commonName }}</ion-card-title>
      <ion-card-subtitle>{{ bird.scientificName }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Descripci√≥n:</strong> {{ bird.description }}</p>
    </ion-card-content>
  </ion-card>

  <div>
    <ion-button class="back-button" [routerLink]="['/catalogo']">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-button>
  </div>

    <!-- Plantas -->
  <div class="content-wrapper">
    <img src="assets/planta-izq.png" alt="Planta" class="planta">
    <img src="assets/planta-der.png" alt="Planta" class="planta">
  </div>

</ion-content>
