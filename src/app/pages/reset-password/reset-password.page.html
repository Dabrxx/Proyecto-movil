<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Ingrese su correo electronico
      <p class="subTitle">Para obtener un link de restablecimiento</p>
    </ion-title>
  </div>
  
  <ion-item>
    <ion-input [(ngModel)]="email" class="input" placeholder="Ingrese su correo" class="input"></ion-input>
    <ion-icon name="person-outline"></ion-icon>
  </ion-item>

  <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">
    <ion-fab-button (click)="resetPassword()">
      <ion-icon name="chevron-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
